<!DOCTYPE html>
<html>
<head>
	<title>Index</title>
	<meta charset="utf-8">
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="/Floppy/public/stylesheets/materialize.min.css"  media="screen,projection"/>

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<div class="row">
	<form class="col s12">
		<div class="row">
			<div class="input-field col s8">
				<i class="material-icons prefix">account_circle</i>
				<input type="text" id="correo">
				<label class="activate" for="correo">Ingresa tu correo electronico</label>
			</div>
			<div class="input-field col s8">
				<i class="material-icons prefix">lock</i>
				<input type="password" id="contraseña">
				<label class="activate" for="contraseña">Ingresa tu contraseña</label>
			</div>
			<div class="input-field col s8">
				<input type="button"  value="Ingresar"  class="btn waves-effect waves-light" name="Entrar">
			</div>
		</div>
	</form>
	</div>
</body>
</html>
