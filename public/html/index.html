<!DOCTYPE html>
<html>
<head>
	<title>Index</title>
	<meta charset="utf-8">
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="./css/materialize.min.css" media="screen,projection"/>
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<h3 class="card-panel indigo lighten-1 center-align">Registrar personas</h3>
	<div class="row">
	<form class="col s12" >
		<div class="row">
			<div class="input-field col s8">
				<i class="material-icons prefix">account_circle</i>
				<input type="text" id="nombre">
				<label class="activate" for="nombre">Ingresa tu nombre</label>
			</div>
			<div class="input-field col s8">
				<i class="material-icons prefix">lock</i>
				<input type="email" id="correo">
				<label class="activate" for="correo">Ingresa tu correo</label>
			</div>
			<div class="input-field col s8">
				<i class="material-icons prefix">lock</i>
				<input type="number" id="edada">
				<label class="activate" for="edada">Ingresa tu edad</label>
			</div>
			<div class="input-field col s8">
				<i class="material-icons prefix">lock</i>
				<input type="text" id="telefono">
				<label class="activate" for="telefono">Ingresa tu telefono</label>
			</div>
			<div class="input-field col s8">
				<input type="button"  value="Registrar"  class="btn waves-effect waves-light" name="Entrar" onclick="registrar(event)">
			</div>
			<div id="exito"></div>
			<div id="error"></div>
		</div>
	</form>
	</div>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="./javascripts/materialize.js"></script>
  <script src="./javascripts/materialize.min.js"></script>
  <script src="./javascripts/init.js"></script>
  <script src="./javascripts/Ajax.js"></script>
</body>
</html>
